<ion-header>
    <ion-navbar>
      <ion-buttons left>
       <button ion-button icon-only (click)="gotoBoot()">
         <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>  
      <div class="logo-container">
        <div class="logo">
          <img src="assets/imgs/leader.png" alt="">
          <p class="logo-text">LeaderCOACH</p>
        </div>
      </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Suggest new modules/question</h2>
  <hr>
  <div class = "emailForm" padding>
    <ion-item>
      <ion-label>
        <ion-label color="primary" stacked>Subject</ion-label>
        <ion-input type="text" placeholder="Suggestions"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
          <ion-label color="primary" stacked>Your Suggestions: </ion-label>
          <ion-input [(ngModel)]="body" type="text"></ion-input>
        </ion-label>
      </ion-item>
    <button ion-button block (click)="send()">Send</button>
  </div>
</ion-content>
