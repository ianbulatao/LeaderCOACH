<ion-header>
  <ion-navbar hideBackButton >
      <button ion-button show menuToggle>
          <ion-icon color="light" name="menu"></ion-icon>
      </button>
      <div class="logo-container">
          <div class="logo">
              <img src="assets/imgs/leader.png" alt="">
              <p class="logo-text">LeaderCOACH&trade;</p>
          </div>
      </div>
    <!-- <ion-title>SecondScreen</ion-title> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="fonty">Suggest new modules/question</h2>
  <hr>
  <div class = "emailForm" padding>
    <ion-label>
      <ion-label color="primary" class="emailLabel" stacked>Suggestion: </ion-label>
      <ion-textarea class="txtArea" rows="3" [(ngModel)]="body" type="text"></ion-textarea>
    </ion-label>
    <button ion-button block (click)="send()">Send</button>
  </div>
</ion-content>
