<ion-header>
    <ion-navbar>
      <ion-buttons left>
       <button ion-button icon-only (click)="gotoBoot()">
         <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>  
      <div class="logo-container">
        <div class="logo">
          <img src="assets/imgs/leader.png" alt="">
          <p class="logo-text">LeaderCOACH</p>
        </div>
      </div>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="fonty">Give us a feedback</h2>
  <hr>
  <div class = "emailForm" padding>
        <ion-label>
          <ion-label color="primary" class="emailLabel" stacked>Message: </ion-label>
          <ion-textarea class="txtArea" rows="3" [(ngModel)]="body" type="text"></ion-textarea>
        </ion-label>
    <button ion-button block class="emaiBtn" (click)="send()">Send</button>
  </div>
</ion-content>
