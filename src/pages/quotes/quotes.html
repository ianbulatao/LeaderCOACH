<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="gotoBoot()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <div class="logo-container">
      <div class="logo">
        <img src="assets/imgs/leader.png" alt="">
        <p class="logo-text">LeaderCOACH</p>
      </div>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="quoteSlides" padding>
  <h2 class="head"> LeaderCOACH Motivation</h2>
  <hr>
    <ion-slides pager="true">
      <ion-slide *ngFor="let quote of quotes">
        <ion-card class="slide">
          <h3 ng-style="font-size: italic; font-family: roboto;">
          <span class="aster">"</span> {{quote.content}}
          <span class="aster">"</span>
          </h3>
          <h2 class="fonty">{{quote.author}}</h2>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
